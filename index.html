<!DOCTYPE html>
<html>
<head>
  <title>Sales Reporting</title>
</head>
<body>
  <h1>Sales Form</h1>
  <form id="salesForm">
    <input type="text" name="name" placeholder="Name" required><br><br>
    <input type="number" name="amount" placeholder="Amount" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById('salesForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      let formData = {
        name: e.target.name.value,
        amount: e.target.amount.value
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwrhfxOESAeo-a_65_-hUcgLTvuvCPwSx-TPM_Tq8BigdL66lq2A8TS6gx3MNbFkQ/exec", {
          method: "POST",
          mode: "no-cors", // Prevent CORS block
          body: JSON.stringify(formData)
        });

        // Prepare WhatsApp URL with pre-filled message
        let phone = "254722868475"; // Kenya country code + number, no '+' sign
        let message = `New sales submission:\nName: ${formData.name}\nAmount: ${formData.amount}`;
        let whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

        // Show success text
        document.getElementById('response').innerText = "Submitted successfully! Opening WhatsApp...";

        // Open WhatsApp chat in a new tab
        window.open(whatsappUrl, '_blank');

        // Reset the form
        e.target.reset();

      } catch (err) {
        document.getElementById('response').innerText = "Error: " + err;
      }
    });
  </script>
</body>
</html>
