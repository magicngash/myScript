<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Reporting Form</title>
</head>
<body>
  <h2>Sales Reporting</h2>
  <form id="salesForm">
    <label for="item">Item Sold:</label><br />
    <input type="text" id="item" name="item" required /><br /><br />

    <label for="quantity">Quantity:</label><br />
    <input type="number" id="quantity" name="quantity" required /><br /><br />

    <label for="amount">Total Amount:</label><br />
    <input type="number" id="amount" name="amount" step="0.01" required /><br /><br />

    <button type="submit">Submit & Send WhatsApp</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyUsJaiwUCZTd4u092QOsE77_ILikdDPG-CLjcLD14YDIXcVJibj5c3m7Aetj7dJDod/exec";
    const whatsappNumber = "254722868475"; // Kenya number without '+'

    document.getElementById("salesForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const item = e.target.item.value.trim();
      const quantity = e.target.quantity.value.trim();
      const amount = e.target.amount.value.trim();

      // Prepare JSON payload
      const payload = { item, quantity, amount };

      try {
        // Send JSON data to Google Apps Script
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        if (!response.ok) throw new Error("Failed to send data");

        alert("Sales report saved successfully!");

        // Prepare WhatsApp message
        const message = 
          `ðŸ“‹ Sales Report\n` +
          `Item: ${item}\n` +
          `Quantity: ${quantity}\n` +
          `Amount: KES ${amount}`;

        // Open WhatsApp chat with prefilled message
        const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        window.open(whatsappURL, "_blank");
      } catch (error) {
        alert("Error submitting form: " + error.message);
      }
    });
  </script>
</body>
</html>
