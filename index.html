<!DOCTYPE html>
<html>
<head>
  <title>Sales Reporting</title>
</head>
<body>
  <h1>Sales Form</h1>
  <form id="salesForm">
    <input type="text" name="name" placeholder="Name" required><br><br>
    <input type="number" name="amount" placeholder="Amount" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById('salesForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      let formData = {
        name: e.target.name.value,
        amount: e.target.amount.value
      };

      try {
        let res = await fetch("https://script.google.com/macros/s/AKfycbyUsJaiwUCZTd4u092QOsE77_ILikdDPG-CLjcLD14YDIXcVJibj5c3m7Aetj7dJDod/exec", {
          method: "POST",
          mode: "no-cors", // Prevents CORS blocking
          body: JSON.stringify(formData)
        });

        document.getElementById('response').innerText = "Submitted successfully!";
      } catch (err) {
        document.getElementById('response').innerText = "Error: " + err;
      }
    });
  </script>
</body>
</html>
