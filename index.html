<!DOCTYPE html>
<html>
<head>
  <title>Sales Report Form</title>
</head>
<body>
  <h2>Sales Report</h2>
  <form id="salesForm">
    <label>Date:</label>
    <input type="date" name="Date" required><br><br>

    <label>Salesperson:</label>
    <input type="text" name="Salesperson" required><br><br>

    <label>Product:</label>
    <input type="text" name="Product" required><br><br>

    <label>Quantity:</label>
    <input type="number" name="Quantity" required><br><br>

    <label>Price:</label>
    <input type="number" step="0.01" name="Price" required><br><br>

    <label>Total:</label>
    <input type="number" step="0.01" name="Total" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("salesForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbwrhfxOESAeo-a_65_-hUcgLTvuvCPwSx-TPM_Tq8BigdL66lq2A8TS6gx3MNbFkQ/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => alert(response))
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
